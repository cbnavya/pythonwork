<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            height: 100vh;
            background-color: #3EECAC;
            background-image: linear-gradient(19deg, #3EECAC 0%, #EE74E1 100%);
        }
        .container{
            width: 700px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form action="" class="border border-3 rounded border-light bg-light">
            <h1 class="text-center mb-3 border-bottom border-secondary fw-semibold">Register</h1>
            <div>
                <input type="text" placeholder="Name" class="form-control mt-5 border-bottom">
            </div>
            <div>
                <input type="text" placeholder="Email" class="form-control mt-4">
            </div>
            <div>
                <input type="text" placeholder="Password" class="form-control mt-4">
            </div>
            <div>
                <input type="text" placeholder="Confirm Password" class="form-control mt-4">
            </div>
            <div>
                <input type="button" value="Sign Up" class="d-grid gap-1 col-6 mx-auto btn btn-outline-dark mt-4 fw-bold">
            </div>
            <div class="p-5 text-center">
                Have an Account?<a href="">Link Here</a>
            </div>
        </form>
    </div>
</body>
</html>
