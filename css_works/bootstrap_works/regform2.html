<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: rgb(2, 0, 36);
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(47, 121, 9, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        );
      }
      .container {
        width: 500px;
        min-height: 600px;
      }
    </style>
  </head>

  <body>
    <form class="rounded container border-3 text-center bg-light-subtle mt-5">
      <div>
        <h1 class="p-3 text-center fw-bold">Register</h1>
        <hr />
      </div>
      <div>
        <input
          class="form-control border-0 border-bottom mt-5"
          type="text"
          name="name"
          placeholder="Name"
        />
      </div>
      <div>
        <input
          class="form-control border-0 border-bottom mt-3"
          type="email"
          name="email"
          placeholder="Email"
        />
      </div>
      <div>
        <input
          class="form-control border-0 border-bottom mt-3"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <div>
        <input
          class="form-control border-0 border-bottom mt-3"
          type="password"
          name="password"
          placeholder="Confirm Password"
        />
      </div>
      <div>
        <!-- <input type="button"  placeholder="Sign UP" name="signup"> -->
        <button
          class="form-control btn btn-primary mt-5 rounded-pill">
          Sign UP
        </button>
      </div>
    </form>
  </body>
</html>
