<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
</head>
<body>
<!-- form methods=get,post,patch,delete -->
    <h1>REGISTER FORM</h1>
    <form action="" method="" enctype="">
        <div>
            <label for="id_name">Name :</label>
            <input type="text" placeholder="Your Name" id="id_name" name="" class="">
        </div>
        <div>
            <label for="id_email">Email :</label>
            <input type="email" placeholder="Your Email" id="id_email" name="" class="">
        </div>
        <div>
            <label for="id_password">Password :</label>
            <input type="password" id="id_password" name="" class="">
        </div>
        <div>
            <label for="id_phone">Phone Number :</label>
            <input type="text" id="id_phone" name="" class="">
        </div>
        <div>
            <label for="">Gender :</label>
            <label for="id_male">Male</label>
            <input type="radio" id="id_male" name="gender" class="">

            <label for="id_female">Female</label>
            <input type="radio" id="id_female" name="gender" class="">

            <label for="id_other">Other</label>
            <input type="radio" id="id_other" name="gender" class="">
        </div>
        <div>
            <label for="">Language</label>
            <select name="" id="">
                <option value="">malayalam</option>
                <option value="">tamil</option>
                <option value="">hindi</option>
            </select>
        </div>
        <div>
            <label for="id_zip">Zip Code</label>
            <input type="text" id="id_zip" name="" class="">
        </div>
        <div>
            <label for="id_dob">DOB</label>
            <input type="date" id="id_dob" name="" class="">
        </div>
        <div>
            <label for="">Skills</label>
            <label for="">C+</label>
            <input type="checkbox" id="" name="" class="">

            <label for="">C++</label>
            <input type="checkbox" id="" name="" class="">

            <label for="">Python</label>
            <input type="checkbox" id="" name="" class="">

            <label for="">Java</label>
            <input type="checkbox" id="" name="" class="">
        </div>
        <div>
            <label for="id_about">About</label>
            <textarea name=""  placeholder="About Yourself" id="id_about" cols="30" rows="4"></textarea>
        </div>
        <div>
            <button type="submit">REGISTER</button>
        </div>
    </form>
</body>
</html>
